<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Home</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="home.html">
            <img src="images/kaffehub logo.svg" alt="logo"/>
          </a>
        </div>
        <div class="icon-nav">
          <a href="home.html" style="color: #f5cca0">
            <i class="fas fa-home"></i>
          </a>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input class="search-input" type="text" placeholder="Search" />
        </div>
        <div class="icon-nav" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-bell" style="color: #f5cca0"></i>
          <ul class="dropdown-menu notification-dropdown" id="dropdown-notif">
            <!-- Placeholder Notification Items -->
            <!-- Add more notification items as needed -->
          </ul>
        </div>
        <button class="logout-btn" type="button" id="logoutbtn">
          <a href="#">Logout</a>
        </button>
        </nav>
    </header>
    <main>
      <div class="main-left">
        <div class="profile-container">
          <div class="profile">
            <div class="profile-pict-dash">
              <img src="images/profile.jpg" alt="Profile Picture">
            </div>
            <div class="profile-details">
              <h3>John Doe</h3>
              <div class="detail-box">
                <p>Email: john.doe@example.com</p>
                <p>Location: City, Country</p>
                <p>Interests: Coffee, Reading, Travel</p>
                <p>Bio: Suka kontol</p>
               </div>
            </div>
            <button class="profile-btn" type="button">
              <a href="home-profile.html">Profile</a>
            </button>
          </div>
        </div>
      </div>
      <div class="main-post">
        <div class="post-container" id="post-container">
          <div class="post-input">  
            <div class="post-profile">
              <img src="images/profile.jpg" alt="Profile Picture">
            </div>
            <form class="post-details" id="post-input">
              <!-- <input type="file" id="postImage" accept="image/*" style="display:none;"> -->
              <!-- <label for="postImage" class="post-input-label">Select an Image</label> -->
              <input type="text" id="content" placeholder="What's on your mind?" class="post-input-text"></input>
              <button type="submit" id="post-button" class="post-button">Post</button>
            </form>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="friend-container" id="friend-container">
          </div>
        </div>
        </div>
      </div>
    </main>
    <script src="home.js" type="module"></script>
  </body>
</html>
