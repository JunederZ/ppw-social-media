<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Register</title>
    <link rel="stylesheet" href="styles/loginregis.css">
  </head>
  <body>
    <div class="logo">
      <p class="enjoy-your-coffee">Bergabung dengan<br/>KaffeHub</p>
      <img src="images/kaffehub logo.svg" alt="logo" />
    </div>
    <div class="register">
      <div class="register-rectangle">
        <p class="register-text">Buat Akun</p>
        <form id="registerForm">
          <div class="register-box">
            <label>Email :</label>
            <input type="email" name="email" id="email" class="email" autocomplete="on" required>
          </div>
          <div class="register-box">
            <label>Username :</label>
            <input type="text" name="username" id="username" class="username" autocomplete="on" required>
          </div>
          <div class="register-box">
            <label>Password :</label>
            <input type="password" name="password" id="password" class="password" autocomplete="on" required>
          </div>
          <div class="register-box">
            <label>Retype Password :</label>
            <input type="password" name="password" id="password" class="password" autocomplete="on" required>
          </div>
          <button class="registerbtn" type="submit" name="login-submit">Register</button>
        </form>
        <div class="baru"><div class="text-wrapper">Sudah punya akun??<a href="login.html"> Login</a></div>
      </div>
    </div>
    <script src="register.js" type="module"></script>
  </body>
</html>
